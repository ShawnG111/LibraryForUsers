<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div class="container">
    <h1>注册</h1>
    <a th:href="@{/}">返回登录页面</a>
    <form action="register" method="post">
        <label for="phoneNum">电话号码：</label>
        <input type="text" id="phoneNum" name="phoneNum" placeholder="请输入电话号码" />
        <label for="userName">用户名：</label>
        <input type="text" id="userName" name="userName" placeholder="请输入用户名" />
        <label for="email">邮箱：</label>
        <input type="text" id="email" name="email" placeholder="请输入邮箱" />
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" />
        <label for="verifyCode">验证码：</label>
        <input type="text" id="verifyCode" name="verifyCode" placeholder="请输入图形验证码" />
        <img src="" id="verifyPic" alt="图形验证码">
        <p id="message"></p>
        <input type="button" value="注册" id="submit" />
    </form>
</div>
</body>

<script src="/js/jquery_1.10.2.min.js"></script>
<script src="/js/register_verify_code.js"></script>
</html>
